<!DOCTYPE html>
<html>
  <head>
    <title>Last.fm Discord Rich Presence</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body class="mainBody">
    <br>
    <label>Last.fm Username:</label>
    <input type="text" id="username" required>
    <br>
    <label>API Key:</label> 
    <input type="text" value="615322f0047e12aedbc610d9d71f7430" id="apiKey" required>

    <br><br>
    <div id="console"></div>
    <div id="updates"></div>
    <script src="js/main.js"></script>
  </body>
</html>
